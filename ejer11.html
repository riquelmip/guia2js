
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular(){
            let n1 = parseInt(document.media.n1.value);
            let n2 = parseInt(document.media.n2.value); 
            let n3 = parseInt(document.media.n3.value);  
            if((n1 > n2) && (n1>n3)){
                
                document.media.resultado.value = n1;
            }else if((n2 > n1) && (n2>n3)){
                document.media.resultado.value = n2;
            }else if((n3 > n1) && (n3>n2)){
                document.media.resultado.value = n3;
            }
            
            
        }
        
    </script>
</head>
<body>
    <form name="media">
        Numero 1: <input type="number" name="n1"><br>
        Numero 2: <input type="number" name="n2"><br>
        Numero 3: <input type="number" name="n3"><br>
        <input type="button" name="mediaa" value="Calcular mayor" onclick="calcular()"><br>
        Mayor: <input type="text" name="resultado">
        </form>
</body>
</html>
