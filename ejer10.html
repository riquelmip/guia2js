
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular(){
            let altura = parseInt(document.media.altura.value);
            let edad = parseInt(document.media.edad.value); 
            let sexo = document.media.sexo.value; 
            let peso = 0;
            if(sexo == "M" || sexo == "m"){
                peso = 50 + ((altura-150) / 4) *3 + (edad - 20) /4 * (0.9);
            }else{
                peso = 50 + ((altura-150) / 4) *3 + (edad - 20) /4;
            }
            
            document.media.resultado.value = peso;
        }
        
    </script>
</head>
<body>
    <form name="media">
        Altura (cm): <input type="text" name="altura"><br>
        Edad: <input type="text" name="edad"><br>
        Sexo (H o M): <input type="text" name="sexo"><br>
        Peso: <input type="text" name="peso"><br>
        <input type="button" name="mediaa" value="Calcular" onclick="calcular()"><br>
        Media: <input type="text" name="resultado">
        </form>
</body>
</html>
